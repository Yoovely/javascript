<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number_only</title>
</head>
<body>
    <input type="number" />
    <br>
    <br>
    <input type="text" onkeydown="checkFloat(event, this.value)"/> 
    <!-- onkeypress, onkeydown, onkeyup: 사용자가 키 입력하는 순간, 키 눌렀을때, 키 눌렀다가 뺄 때 -->
    <script>
        function checkNum(event){
            var key = event.key;
            console.log(key); // 사용자가 키 입력하면 바로 찍히게
            if((key >= 0 && key < 10) || key == 'Backspace'){
                return true; // 사용자가 입력한 키가 0-9 사이거나 지우는거면 event 진행시켜
            }
            else {
                event.preventDefault(); // 그 외에는 event 진행시키는걸 중지하겠다
            }
        }

        function checkFloat(event, v){ // 소수점 이하 받을 수 있는 함수
            var key = event.key;
            console.log(key);
            if((key >= 0 && key < 10) || key == 'Backspace'){
                return true; 
            }
            else if(key == '.'){
                if(v == ''){ // .이 먼저 찍혔는데 v 값이 빈 상태인 경우는 막는다
                    event.preventDefault();
                }
                else if(v.indexOf('.') == -1){
                    return true;
                }
                else{
                    event.preventDefault();
                }
         }
            else {
                event.preventDefault();
            }
        }
    </script>
    
</body>
</html>
